<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Confirmare Înregistrare | ChefAudit</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --gold: #C5A02B;
            --dark-bg: #0d0d0d;
            --text-main: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--dark-bg); 
            color: var(--text-main); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .confirmation-card {
            max-width: 600px;
            padding: 60px 40px;
            background: #111;
            border: 1px solid #222;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .logo-small {
            height: 50px;
            margin-bottom: 30px;
        }

        .icon-check {
            font-size: 4rem;
            color: var(--gold);
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        p {
            color: #ccc;
            font-weight: 300;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .gold-line {
            width: 50px;
            height: 2px;
            background: var(--gold);
            margin: 0 auto 30px;
        }

        .btn-back {
            display: inline-block;
            padding: 15px 35px;
            border: 1px solid var(--gold);
            color: var(--gold);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: var(--gold);
            color: #000;
        }

        footer {
            margin-top: 40px;
            font-size: 0.7rem;
            color: #444;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="confirmation-card">
        <img src="logo.png" alt="Bucătarul Personal" class="logo-small">
        
        <div class="icon-check">
            <i class="fas fa-check-circle"></i>
        </div>

        <h1>Solicitare <br><span style="color: var(--gold);">Înregistrată</span></h1>
        
        <div class="gold-line"></div>

        <p>
            Vă mulțumim pentru interesul acordat Standardului de Excelență 2026. <br>
            Candidatura dumneavoastră a fost trimisă către echipa de audit. Veți primi un răspuns oficial pe e-mail în cel mai scurt timp.
        </p>

        <a href="index.html" class="btn-back">Înapoi la site</a>

        <footer>&copy; 2026 CHEFAUDIT.COM | POWERED BY BUCĂTARUL PERSONAL</footer>
    </div>

</body>
</html>
